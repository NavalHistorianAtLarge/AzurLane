	<h1>Visitors Dyed in Red</h1>
		<section id="eventname" class="tableblock">
		<!--TableHeader-->
		<section>
			<div class="TH">
				<div class="line">红染的参访者</div>
				<div class="line">紅染の来訪者</div>

			</div>
		</section>
		<!--EndTableHeader-->


		<!--Translation-->
		<section>
			<div class="translation">
				<!--Translation From CN: Container for Vertical Text-->
				<div class="containervert">
					<!--CNLine: part of speech, number of chars for highlighting.-->
					<div class="adj singchar">红</div>
					<div class="adjn doubchar">染的</div>
					<div class="vb singchar">参</div>
					<div class="vb singchar">访</div>
					<div class="noun singchar">者</div>
				</div>
				<!--Translation of individual hanzi into English: Container for Horizontal Text-->
				<div class="containerhoriz">
					<div class="adj">red</div>
					<div class="adjn">dyed</div>
					<div class="vb">to take part in</div>
					<div class="vb">to visit</div>
					<div class="noun">&lpar;after verb&rpar; one who does something</div>
				</div>
			</div>
		<!--Translation: JP-->
			<div class="translation">
				<!--JP vertical text container-->
				<div class="containervert">
					<!--JPLine: again, character length-->
					<div class="adj singchar">紅</div>
					<div class="adjn doubchar">染の</div>
					<div class="noun trichar">来訪者</div>
				</div>
				<!--JP boogaloo to EN-->
				<div class="containerhoriz">
					<div class="adj">Deep red</div>
					<div class="adjn">dyed</div>
					<div class="noun">vistors</div>
				</div>
			</div>
			<!--not a translation! EN-Whatever-X-Manjuu-put-out-:)-->
			<div class="translation">
				<div class="containerhoriz"> 
					<div>Visitors Dyed in Red</div>
				</div>
			</div>
		</section>

			</div>
